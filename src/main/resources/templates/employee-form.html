<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/employee-form.js}"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center" th:text="${employee.employeeId == null ? 'Add Employee' : 'Update Employee'}"></h2>

  <div id="error-message" class="alert alert-danger d-none"></div>

  <form id="employeeForm" th:object="${employee}" method="post" class="border p-4">
    <input type="hidden" th:field="*{employeeId}"/>

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
      <small id="firstNameError" class="text-danger d-none">First Name is required</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
      <small id="lastNameError" class="text-danger d-none">Last Name is required</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="emailId" th:field="*{emailId}">
      <small id="emailError" class="text-danger d-none">Enter a valid email address</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}">
      <small id="contactError" class="text-danger d-none">Enter a valid 10-digit contact number</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" id="department" th:field="*{department}">
      <small id="departmentError" class="text-danger d-none">Department is required</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}">
      <small id="salaryError" class="text-danger d-none">Salary must be greater than 0</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-control" th:field="*{status}">
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success" th:text="*{employeeId==null ? 'Save employee' : 'Update employee'}"></button>
      <a href="/employees" class="btn btn-secondary">Back to employees</a>
    </div>
  </form>
</div>
</body>
</html>
