<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/employee-list.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Employee List</h2>

    <div class="d-flex justify-content-start mb-3">
        <a th:href="@{/employees/add}" class="btn btn-primary">Add Employee</a>
    </div>

    <!-- Employee Table -->
    <table class="table table-bordered" id="employeeTable">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        <!-- Data will be inserted dynamically from jquery -->
        </tbody>
    </table>

    <h4 id="noEmployeesMessage" class="text-center mt-3 text-danger" style="display: none;">
        No Employees Found
    </h4>
</div>
</body>
</html>
